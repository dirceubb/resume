name: Build resume with mkdocs
run-name: ${{ github.actor }} resume build
on: 
    push:
        branches: [ main ]
jobs:
    Build:
        name: Build
        runs-on: ubuntu-22.04
        steps:
            - name: checkout
              uses: actions/checkout@v3
            - name: install mkdocs
              run: pip install mkdocs
            - name: build docs
              run: mkdocs build
